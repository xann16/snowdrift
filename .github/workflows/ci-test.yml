name: ci-test
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:

  test:
    name: test
    strategy:
      matrix:
        platform:
          - ubuntu-latest
          - windows-latest
          - macos-13         # arch: Intel
          - macos-15         # arch: arm64
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
      fail-fast: false
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: '0.7.9'

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev

      - name: Run tests with code coverage
        run: uv run pytest --durations=10 --cov=src/snowdrift --cov-report=xml --cov-report=html
