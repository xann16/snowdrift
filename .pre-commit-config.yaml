default_stages: [ pre-push, manual ]

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: debug-statements
    - id: check-illegal-windows-names
    - id: check-merge-conflict
    - id: check-case-conflict
    - id: check-yaml
    - id: check-json
    - id: check-toml
- repo: https://github.com/astral-sh/uv-pre-commit
  rev: 0.10.1
  hooks:
    - id: uv-lock
- repo: http://github.com/astral-sh/ruff-pre-commit
  rev: v0.11.12
  hooks:
    - id: ruff-check
      files: ^(?:src|tests)/.*\\.py$
    - id: ruff-format
      files: ^(?:src|tests)/.*\\.py$
- repo: http://github.com/pre-commit/mirrors-mypy
  rev: v1.16.0
  hooks:
    - id: mypy
      files: ^(?:src|tests)/.*\\.py$
- repo: https://github.com/codespell-project/codespell
  rev: v2.4.1
  hooks:
  - id: codespell
- repo: https://github.com/fpgmaas/deptry.git
  rev: "0.24.0"
  hooks:
    - id: deptry
      stages: [ manual ] # requires venv (i.e. run using uv), so it is not convenient on commit
      args: [ --extend-exclude, conftest.py ]
